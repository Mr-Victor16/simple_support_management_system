spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:ProjektDB
spring.datasource.username=admin
spring.datasource.password=spring

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.h2.console.enabled=true

spring.security.user.name=springAdmin
spring.security.user.password=springAdmin

spring.profiles.active=usersInDB

spring.messages.basename=errors-messages

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=example@gmail.com
spring.mail.password=example
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.main.allow-circular-references = true

server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=ALWAYS
