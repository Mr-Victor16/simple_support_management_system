<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="~{fragments/fragments :: menu('home')}"></div>

    <div sec:authorize="isAuthenticated()==false">
        <h1 class="text-primary text-center">Witaj na stronie głównej</h1>
        <h3 class="text-warning text-center">Zarejestruj się i zaloguj, aby skorzystać z pełni możliwości naszego wsparcia technicznego</h3>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h1 class="text-primary text-center">Witaj <span sec:authentication="name"></span></h1>
        <h3 class="text-warning text-center">Jesteś zalogowany, możesz swobodnie korzystać ze strony</h3>
    </div>

    <div th:insert="~{fragments/fragments :: footer}"></div>
</body>
</html>
