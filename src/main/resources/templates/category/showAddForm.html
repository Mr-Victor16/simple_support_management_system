<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategoria - dodaj</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:insert="~{fragments/fragments :: menu('admin')}"></div>
    <div class="container">
        <h2 class="fs-3">Dodaj kategorię</h2>
        <form method="POST" th:object="${category}" th:action="@{/category/add}" class="mb-3">
            <input type="hidden" th:field="*{id}" th:value="*{id}">
            Nazwa: <input type="text" th:field="*{categoryName}" th:value="*{categoryName}" class="form-control"><br>
            <p th:if="${#fields.hasErrors('categoryName')}" th:each="err : ${#fields.errors('categoryName')}" th:text="${err}" class="alert alert-warning" role="alert"></p>

            <input type="submit" value="Dodaj nową kategorie" class="btn btn-primary">
        </form>
    </div>
    <div th:insert="~{fragments/fragments :: footer}"></div>
</body>
</html>
