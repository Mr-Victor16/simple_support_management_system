<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baza wiedzy</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments :: menu('knowledge')}"></div>
<div class="container">
    <ul class="list-group" th:object="${knowledgeBaseItem}">
        <h2 class="text-center" th:text="*{knowledgeTitle}"></h2>
        <li class="list-group-item">Tytuł: <span th:text="*{knowledgeTitle}"></span></li>
        <li class="list-group-item">Treść: <span th:text="*{knowledgeContent}"></span></li>
        <li class="list-group-item">Data dodania: <span th:text="*{knowledgeDate}"></span></li>
        <li class="list-group-item">Oprogramowanie: <span th:text="*{software.getSoftwareName()}"></span></li>
    </ul>

    <br><a th:href="@{/knowledge-base}">Powrót do listy</a>
</div>
<div th:insert="~{fragments/fragments :: footer}"></div>
</body>
</html>
