<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baza wiedzy - edytuj</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments :: menu('admin')}"></div>
    <div class="container">
        <h2 class="fs-3">Edytuj wpis w bazie wiedzy</h2>
        <form method="POST" th:object="${knowledge}" th:action="@{'/knowledge/edit/' + ${knowledge.knowledgeID}}" class="mb-3">
            <input type="hidden" th:field="*{knowledgeID}" th:value="*{knowledgeID}">
            Tytuł: <input type="text" th:field="*{knowledgeTitle}" th:value="*{knowledgeTitle}" class="form-control"><br>
            <p th:if="${#fields.hasErrors('knowledgeTitle')}" th:each="err : ${#fields.errors('knowledgeTitle')}" th:text="${err}" class="alert alert-warning" role="alert"></p>
            Treść: <input type="text" th:field="*{knowledgeContent}" th:value="*{knowledgeContent}" class="form-control"><br>
            <p th:if="${#fields.hasErrors('knowledgeContent')}" th:each="err : ${#fields.errors('knowledgeContent')}" th:text="${err}" class="alert alert-warning" role="alert"></p>
            Data: <input type="date" th:field="*{knowledgeDate}" th:value="*{knowledgeDate}" class="form-control"><br>
            <p th:if="${#fields.hasErrors('knowledgeDate')}" th:each="err : ${#fields.errors('knowledgeDate')}" th:text="${err}" class="alert alert-warning" role="alert"></p>

            Oprogramowanie
            <select th:field="*{software.softwareID}" class="form-select">
                <option th:each="prov : ${softwareList}"
                        th:value="${prov.softwareID}"
                        th:text="${prov.softwareName}"></option>
            </select><br>

            <input type="submit" value="Prześlij zmiany" class="btn btn-primary">
        </form>
    </div>
    <div th:insert="~{fragments/fragments :: footer}"></div>
</body>
</html>
