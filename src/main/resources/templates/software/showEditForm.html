<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oprogramowanie - edytuj</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments :: menu('admin')}"></div>
    <div class="container">
        <h2 class="fs-3">Edytuj oprogramowanie</h2>
        <form method="POST" th:object="${software}" th:action="@{'/software/edit/' + ${software.softwareID}}" class="mb-3">
            <input type="hidden" th:field="*{softwareID}" th:value="*{softwareID}">
            Nazwa: <input type="text" th:field="*{softwareName}" th:value="*{softwareName}" class="form-control"><br>
            <p th:if="${#fields.hasErrors('softwareName')}" th:each="err : ${#fields.errors('softwareName')}" th:text="${err}" class="alert alert-warning" role="alert"></p>
            Opis: <input type="text" th:field="*{softwareDescription}" th:value="*{softwareDescription}" class="form-control"><br>
            <p th:if="${#fields.hasErrors('softwareDescription')}" th:each="err : ${#fields.errors('softwareDescription')}" th:text="${err}" class="alert alert-warning" role="alert"></p>

            <input type="submit" value="PrzeÅ›lij zmiany" class="btn btn-primary">
        </form>
    </div>
    <div th:insert="~{fragments/fragments :: footer}"></div>
</body>
</html>
