<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moje konto</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments :: menu('user')}"></div>
<div class="container">
    <ul class="list-group" th:object="${user}">
        <h2>Moje konto</h2>
        <li class="list-group-item">Nazwa użytkownika: <span th:text="*{username}"></span></li>
        <li class="list-group-item">Imie: <span th:text="*{name}"></span></li>
        <li class="list-group-item">Nazwisko: <span th:text="*{surname}"></span></li>
        <li class="list-group-item">E-mail: <span th:text="*{email}"></span></li>
        <li class="align-content-center list-group-item"><a th:href="*{'/profile/edit/'+id}">Edytuj dane</a></li>
    </ul>
    <br><a th:href="@{/}">Powrót do strony głównej</a>
</div>
<div th:insert="~{fragments/fragments :: footer}"></div>
</body>
</html>
