<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aktywowano konto</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments :: menu('')}"></div>
<div>
    <h1 class="text-center" th:if="${success}">Konto pomyślnie aktywowane</h1>
    <h1 class="text-center" th:if="${success == false}">Błąd aktywowacji</h1>
    <div>
        <div th:if="${success}" class="text-center">
            Możesz już korzystać, ze strony.
        </div>
        <div th:if="${success == false}" class="text-center">
            Wystąpił błąd podczas aktywacji.
        </div>
    </div>
</div>
<div th:insert="~{fragments/fragments :: footer}"></div>
</body>
</html>
