<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Priorytet - dodaj</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments :: menu('admin')}"></div>
    <div class="container">
        <h2 class="fs-3">Dodaj priorytet</h2>
        <form method="POST" th:object="${priority}" th:action="@{/priority/add}" class="mb-3">
            <input type="hidden" th:field="*{priorityID}" th:value="*{priorityID}">
            Nazwa: <input type="text" th:field="*{priorityName}" th:value="*{priorityName}" class="form-control"><br>
            <p th:if="${#fields.hasErrors('priorityName')}" th:each="err : ${#fields.errors('priorityName')}" th:text="${err}" class="alert alert-warning" role="alert"></p>
            Maksymalny czas: <input type="number" min="0" step="1" th:field="*{maxTime}" th:value="*{maxTime}" class="form-control"><br>
            <p th:if="${#fields.hasErrors('maxTime')}" th:each="err : ${#fields.errors('maxTime')}" th:text="${err}" class="alert alert-warning" role="alert"></p>

            <input type="submit" value="Dodaj nowy wpis" class="btn btn-primary">
        </form>
    </div>
    <div th:insert="~{fragments/fragments :: footer}"></div>
</body>
</html>
